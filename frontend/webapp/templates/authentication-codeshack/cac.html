{% if cac_login_enable %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='authentication-codeshack/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">

			<h1>Register CAC</h1>

			<form class="ajax-form" action="{{ url_for('authentication.cac') }}" method="post" autocomplete="off">

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<div class="msg">{{ msg }}</div>

				<input type="submit" value="Register">

			</form>

		</div>

		<script src="{{ url_for('static', filename='authentication-codeshack/script.js') }}"></script>

	</body>
</html>
{% endif %}
